<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    padding: 0;
    margin: 0;
}

.cont{
    padding-top: 100px;
    background-color: rgba(0,0,0,0.3);
    height: 100vh;
}

[type=radio]{
    margin-bottom: -1000px;
    height: 55vw;
    position: relative;
    perspective: 1000px;
    transform-style: preserve-3d;
    
}

#slider{
    
    /* text-align: center; */
    height: 55vw;
    position: relative;
    perspective: 1000px;
    transform-style: preserve-3d;
    text-align: center;
}

#slider label{
    
    margin: auto;
    width: 450px;
    height: 590px;
    border-radius: 8px;
    position: absolute;
    left: 0;
    right: 0;
    cursor: pointer;
    transition: transform 0.4s ease;
}

#s1:checked ~ #slide3, #s2:checked ~ #slide4,
#s3:checked ~ #slide5, #s4:checked ~ #slide1,
#s5:checked ~ #slide2{
    box-shadow: 0 13px 25px 0 rgba(0,0,0,0.3), 
    0 11px 7px 0 rgba(0,0,0,0.19);
    transform: translate3d(20%,0,-100px);
}
#s1:checked ~ #slide2, #s2:checked ~ #slide3,
#s3:checked ~ #slide4, #s4:checked ~ #slide5,
#s5:checked ~ #slide1{
    box-shadow: 0 1px 4px 0 rgba(0,0,0,0.37);
    transform: translate3d(40%,0,-200px);
}

#s1:checked ~ #slide4, #s2:checked ~ #slide5,
#s3:checked ~ #slide1, #s4:checked ~ #slide2,
#s5:checked ~ #slide3{
    box-shadow: 0 1px 4px 0 rgba(0,0,0,0.37);
    transform: translate3d(-40%,0,-200px);
}
#s1:checked ~ #slide5, #s2:checked ~ #slide1,
#s3:checked ~ #slide2, #s4:checked ~ #slide3,
#s5:checked ~ #slide4{
    box-shadow: 0 5px 10px 0 rgba(0,0,0,0.3), 
    0 2px 2px 0 rgba(0,0,0,0.2);
    transform: translate3d(-20%,0,-100px);
}


#slide1{background-image: url(./image/slide1.png);}
#slide2{background-image: url(./image/slide2.png);}
#slide3{background-image: url(./image/slide3.png);}
#slide4{background-image: url(./image/slide4.png);}
#slide5{background-image: url(./image/slide5.png);}


</style>
<body>
    
        <section class="cont">
           <div id="slider">
            <input type="radio" name="slider" id="s1" checked>
            <input type="radio" name="slider" id="s2">
            <input type="radio" name="slider" id="s3">
            <input type="radio" name="slider" id="s4">
            <input type="radio" name="slider" id="s5">
      
            <label for="s1" id="slide1"></label>
            <label for="s2" id="slide2"></label>
            <label for="s3" id="slide3"></label>
            <label for="s4" id="slide4"></label>
            <label for="s5" id="slide5"></label>
        </div>
        </section>
    </section>
</body>
</html>
